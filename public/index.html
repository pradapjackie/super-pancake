<!DOCTYPE html>
<html lang="en">
<head>
    <title>ðŸ§ª Test Runner Dashboard</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<!-- Theme Toggle Button -->
<button class="theme-toggle" id="theme-toggle" title="Toggle Dark/Light Mode">
    <i class="fas fa-moon"></i>
</button>

<div class="app-container">
    <!-- Left Sidebar - Test Selection -->
    <div class="sidebar">
        <div class="sidebar-header">
            <div class="icon">
                ðŸ¥ž
            </div>
            <h1>Test Runner</h1>
        </div>

        <div class="controls">
            <button class="btn btn-secondary" onclick="location.reload()">
                <i class="fas fa-sync-alt"></i>
                Refresh Tests
            </button>
        </div>

        <form id="test-form">
            <div class="controls">
                <button type="submit" class="btn btn-primary" id="run-btn">
                    <i class="fas fa-play"></i>
                    Run Selected Tests
                </button>
            </div>

            <div class="test-files" id="test-files-container">
                <!-- Test files will be populated by JavaScript -->
            </div>
        </form>
    </div>

    <!-- Right Side - Stats + Console -->
    <div class="main-content">
        <!-- Stats Header -->
        <div class="stats-header">
            <div class="stats-title">ðŸ“Š Test Execution Dashboard</div>

            <div class="stats-grid">
                <div class="stat-card" id="selected-stat">
                    <div class="stat-number" id="selected-count-number">0</div>
                    <div class="stat-label">Selected</div>
                </div>
                <div class="stat-card" id="files-stat">
                    <div class="stat-number" id="files-count">0</div>
                    <div class="stat-label">Files</div>
                </div>
                <div class="stat-card" id="status-stat">
                    <div class="stat-number" id="status-text-main">Ready</div>
                    <div class="stat-label">Status</div>
                </div>
                <div class="stat-card" id="report-stat" style="display: none;">
                    <button class="report-btn" id="open-report-btn" onclick="openReport()">
                        <i class="fas fa-chart-bar"></i>
                        <span>View Report</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- Console Panel -->
        <div class="console-panel">
            <div class="console-header">
                <h3>
                    <i class="fas fa-terminal"></i>
                    Live Console & Reports
                </h3>
                <div class="console-controls">
                    <button class="console-btn" onclick="clearLogs()">
                        <i class="fas fa-trash-alt"></i>
                        Clear
                    </button>
                    <button class="console-btn" onclick="copyLogs()">
                        <i class="fas fa-copy"></i>
                        Copy
                    </button>
                </div>
            </div>
            <div class="status-bar">
                <div class="status-indicator status-idle" id="status-indicator">
                    <div class="status-dot"></div>
                    <span id="status-text">Ready to run tests</span>
                </div>
                <div class="status-indicator">
                    <i class="fas fa-clock"></i>
                    <span id="execution-time">00:00</span>
                </div>
            </div>
            <div class="log-container" id="log">
                <div class="log-info">ðŸŽ¯ Welcome to the Test Runner!</div>
                <div class="log-info">âœ¨ Select tests from the left panel and click "Run Tests" to begin</div>
                <div class="log-info">ðŸ“Š Real-time results and reports will appear here</div>
            </div>
        </div>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
