name: ðŸ§ª Pull Request Tests

on:
  pull_request:
    branches: [main]

permissions:
  contents: read
  pull-requests: write

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        
    - name: Install dependencies
      run: npm i
      timeout-minutes: 5
    - name: Run tests
      run: npm run test:ci
      env:
        NODE_ENV: test
        CI: true
      timeout-minutes: 5
      
    - name: Generate test report
      run: npm run test:report
      if: always()
        
    - name: Comment test results on PR
      uses: actions/github-script@v7
      if: matrix.node-version == '20.x' && always()
      continue-on-error: true
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          const fs = require('fs');
          
          try {
            let commentBody = "## ðŸ§ª Test Results for PR\n\n";
            
            // Add test report if available
            if (fs.existsSync('TEST_REPORT.md')) {
              const report = fs.readFileSync('TEST_REPORT.md', 'utf8');
              commentBody += "### ðŸ“Š Test Summary\n\n";
              commentBody += "```\n" + report + "\n```\n\n";
            }
            
            commentBody += "### ðŸ”— Details\n";
            commentBody += "- [ðŸ“ˆ View Full Logs](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})\n\n";
            commentBody += "---\n*Automated by ðŸ¥ž Super Pancake Framework CI*";

            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: commentBody
            });
          } catch (error) {
            console.log('Could not post test results:', error.message);
          }
        
    - name: Security audit
      run: npm audit --audit-level moderate
      continue-on-error: true