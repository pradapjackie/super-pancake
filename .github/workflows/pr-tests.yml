name: ðŸ§ª Pull Request Tests

on:
  pull_request:
    branches: [main]

permissions:
  contents: read
  pull-requests: write

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [20.x]
    
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: ðŸ“¦ Install dependencies
        run: npm install --legacy-peer-deps
        timeout-minutes: 2

      - name: ðŸ§ª Run minimal CI test suite
        run: npm run test:ci
        env:
          NODE_ENV: test
          CI: true
        timeout-minutes: 2

      - name: ðŸ“Š Generate test report
        if: always()
        run: |
          echo "# ðŸ§ª Pull Request Test Report" > TEST_REPORT.md
          echo "" >> TEST_REPORT.md
          echo "**PR:** #${{ github.event.number }}" >> TEST_REPORT.md
          echo "**Node.js:** ${{ matrix.node-version }}" >> TEST_REPORT.md
          echo "**Date:** $(date)" >> TEST_REPORT.md
          echo "" >> TEST_REPORT.md
          echo "## Test Results" >> TEST_REPORT.md
          if [ $? -eq 0 ]; then
            echo "âœ… All tests passed successfully" >> TEST_REPORT.md
          else
            echo "âŒ Some tests failed" >> TEST_REPORT.md
          fi

      - name: ðŸ“‹ Upload test artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: pr-test-results
          path: |
            TEST_REPORT.md
            *.png
            screenshots/
          retention-days: 30

      - name: ðŸ’¬ Comment test results on PR
        uses: actions/github-script@v7
        if: matrix.node-version == '20.x' && always()
        continue-on-error: true
        env:
          TEST_STATUS: ${{ job.status }}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            
            try {
              const testStatus = process.env.TEST_STATUS === 'success' ? 'âœ…' : 'âŒ';
              const statusText = process.env.TEST_STATUS === 'success' ? 'passed' : 'failed';
            
              let commentBody = `## ðŸ§ª Test Results for PR #${{ github.event.number }}\n\n`;
              commentBody += `**Status:** ${testStatus} Tests ${statusText}\n`;
              commentBody += `**Node.js Version:** 20.x\n`;
              commentBody += `**Timestamp:** ${new Date().toISOString()}\n\n`;
            
              // Add test report if available
              if (fs.existsSync('TEST_REPORT.md')) {
                const report = fs.readFileSync('TEST_REPORT.md', 'utf8');
                commentBody += "### ðŸ“Š Test Summary\n\n";
                commentBody += "```markdown\n" + report + "\n```\n\n";
              } else {
                commentBody += "### ðŸ“Š Test Summary\n\n";
                commentBody += `${testStatus} Comprehensive test suite completed\n\n`;
              }
            
              commentBody += "### ðŸ”— Details\n";
              commentBody += `- [ðŸ“ˆ View Full Logs](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})\n`;
              commentBody += `- [ðŸ“‹ Download Artifacts](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})\n\n`;
            
              if (process.env.TEST_STATUS === 'success') {
                commentBody += "### âœ… All checks passed!\n";
                commentBody += "This PR is ready for review and merge.\n\n";
              } else {
                commentBody += "### âŒ Some tests failed\n";
                commentBody += "Please review the test results and fix any issues before merging.\n\n";
              }
            
              commentBody += "---\n*Automated by ðŸ¥ž Super Pancake Framework CI*";
            
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: commentBody
              });
            } catch (error) {
              console.log('Could not post test results:', error.message);
            }

      - name: ðŸ”’ Security audit
        run: |
          echo "ðŸ” Running security audit..."
          npm audit --audit-level moderate || echo "âš ï¸ Security audit found issues (non-blocking)"
        continue-on-error: true

      - name: ðŸ“ Lint check
        run: |
          if npm run lint --if-present; then
            echo "âœ… Lint check passed"
          else
            echo "âš ï¸ Lint check failed or not configured"
          fi
        continue-on-error: true

      - name: ðŸ” Package verification
        run: |
          echo "ðŸ“¦ Verifying package structure..."
          npm pack --dry-run
          echo "âœ… Package verification completed"

      - name: ðŸ“‹ Workflow summary
        if: matrix.node-version == '20.x'
        run: |
          echo "## ðŸ§ª PR Test Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**PR Number:** #${{ github.event.number }}" >> $GITHUB_STEP_SUMMARY
          echo "**Node.js Version:** ${{ matrix.node-version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Test Status:** ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ”— Quick Links" >> $GITHUB_STEP_SUMMARY
          echo "- [View PR](https://github.com/${{ github.repository }}/pull/${{ github.event.number }})" >> $GITHUB_STEP_SUMMARY
          echo "- [Full Logs](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> $GITHUB_STEP_SUMMARY