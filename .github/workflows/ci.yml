name: ğŸ¥ Super Pancake Framework CI

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    name: ğŸ§ª Run Tests
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
      
    - name: ğŸ”§ Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        
    - name: ğŸ“¦ Install dependencies
      run: npm install
      
    - name: ğŸ” Run linting (if available)
      run: |
        if npm run lint --silent 2>/dev/null; then
          npm run lint
        else
          echo "No lint script found, skipping..."
        fi
      continue-on-error: false
      
    - name: ğŸ§ª Run all tests
      run: npm run test:all-no-server
      env:
        NODE_ENV: test
        CI: true
        
    - name: ğŸ“Š Generate test report
      run: npm run test:report
      if: always()
      
    - name: ğŸ“‹ Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results-node-${{ matrix.node-version }}
        path: |
          test-report.html
          TEST_REPORT.md
          automationTestReport.html
        retention-days: 30
        
    - name: ğŸ“ˆ Comment test results on PR
      uses: actions/github-script@v7
      if: github.event_name == 'pull_request' && always()
      with:
        script: |
          const fs = require('fs');
          
          try {
            const reportPath = 'TEST_REPORT.md';
            if (fs.existsSync(reportPath)) {
              const report = fs.readFileSync(reportPath, 'utf8');
              
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: "## ğŸ§ª Test Results (Node.js ${{ matrix.node-version }})\n\n" + report + "\n\n[ğŸ“Š View detailed HTML report in artifacts](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})"
              });
            }
          } catch (error) {
            console.log('Could not post test results:', error.message);
          }

  security-scan:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
      
    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        
    - name: ğŸ“¦ Install dependencies
      run: npm install
      
    - name: ğŸ” Run npm audit
      run: npm audit --audit-level moderate
      continue-on-error: true

  report-status:
    name: ğŸ“Š Report Status
    runs-on: ubuntu-latest
    needs: [test, security-scan]
    if: always()
    
    steps:
    - name: ğŸ“Š Report workflow status
      run: |
        echo "## ğŸ CI Workflow Summary"
        echo "- Tests: ${{ needs.test.result }}"
        echo "- Security: ${{ needs.security-scan.result }}"
        
        if [ "${{ needs.test.result }}" = "success" ]; then
          echo "âœ… All tests passed - ready for merge"
        else
          echo "âŒ Tests failed - check logs for details"
          exit 1
        fi