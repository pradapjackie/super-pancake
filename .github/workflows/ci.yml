name: ğŸ¥ Super Pancake Framework CI/CD

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    name: ğŸ§ª Run Tests
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
      
    - name: ğŸ”§ Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        
    - name: ğŸ“¦ Install dependencies
      run: npm install
      
    - name: ğŸ” Run linting (if available)
      run: |
        if npm run lint --silent 2>/dev/null; then
          npm run lint
        else
          echo "No lint script found, skipping..."
        fi
      continue-on-error: false
      
    - name: ğŸ§ª Run all tests
      run: npm run test:all-no-server
      env:
        NODE_ENV: test
        CI: true
        
    - name: ğŸ“Š Generate test report
      run: npm run test:report
      if: always()
      
    - name: ğŸ“‹ Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results-node-${{ matrix.node-version }}
        path: |
          test-report.html
          TEST_REPORT.md
          automationTestReport.html
        retention-days: 30
        
    - name: ğŸ“ˆ Comment test results on PR
      uses: actions/github-script@v7
      if: github.event_name == 'pull_request' && always()
      with:
        script: |
          const fs = require('fs');
          
          try {
            const reportPath = 'TEST_REPORT.md';
            if (fs.existsSync(reportPath)) {
              const report = fs.readFileSync(reportPath, 'utf8');
              
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: `## ğŸ§ª Test Results (Node.js ${{ matrix.node-version }})
                
${report}

[ğŸ“Š View detailed HTML report in artifacts](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})`
              });
            }
          } catch (error) {
            console.log('Could not post test results:', error.message);
          }

  security-scan:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
      
    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        
    - name: ğŸ“¦ Install dependencies
      run: npm install
      
    - name: ğŸ” Run npm audit
      run: npm audit --audit-level moderate
      continue-on-error: true

  build:
    name: ğŸ—ï¸ Build & Package
    runs-on: ubuntu-latest
    needs: [test]
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
      
    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        
    - name: ğŸ“¦ Install dependencies
      run: npm install
      
    - name: ğŸ—ï¸ Build package (if build script exists)
      run: |
        if npm run build --silent 2>/dev/null; then
          npm run build
        else
          echo "No build script found, skipping..."
        fi
        
    - name: ğŸ“¦ Create package
      run: npm pack
      
    - name: ğŸ“‹ Upload package artifact
      uses: actions/upload-artifact@v4
      with:
        name: npm-package
        path: "*.tgz"
        retention-days: 30

  publish:
    name: ğŸš€ Publish Package
    runs-on: ubuntu-latest
    needs: [test, build]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
      
    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20.x
        registry-url: 'https://registry.npmjs.org'
        
    - name: ğŸ“¦ Install dependencies
      run: npm install
      
    - name: ğŸ§ª Final test run before publish
      run: npm run test:all-no-server
      env:
        NODE_ENV: production
        CI: true
        
    - name: ğŸ·ï¸ Check if version changed
      id: version-check
      run: |
        CURRENT_VERSION=$(node -p "require('./package.json').version")
        PUBLISHED_VERSION=$(npm view . version 2>/dev/null || echo "0.0.0")
        
        echo "current-version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
        echo "published-version=$PUBLISHED_VERSION" >> $GITHUB_OUTPUT
        
        if [ "$CURRENT_VERSION" != "$PUBLISHED_VERSION" ]; then
          echo "should-publish=true" >> $GITHUB_OUTPUT
          echo "âœ… Version changed from $PUBLISHED_VERSION to $CURRENT_VERSION - will publish"
        else
          echo "should-publish=false" >> $GITHUB_OUTPUT
          echo "â„¹ï¸ Version unchanged ($CURRENT_VERSION) - skipping publish"
        fi
        
    - name: ğŸš€ Publish to npm
      if: steps.version-check.outputs.should-publish == 'true'
      run: npm publish --access public
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        
    - name: ğŸ·ï¸ Create GitHub release
      if: steps.version-check.outputs.should-publish == 'true'
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ steps.version-check.outputs.current-version }}
        release_name: "ğŸ¥ Super Pancake Framework v${{ steps.version-check.outputs.current-version }}"
        body: |
          ## ğŸš€ Release v${{ steps.version-check.outputs.current-version }}
          
          This release includes comprehensive testing coverage:
          - âœ… 156 individual tests across 8 test suites
          - ğŸ”’ Security validation and input sanitization
          - âš¡ Performance and caching optimizations
          - ğŸ›ï¸ Configuration management
          - ğŸ“Š Detailed HTML test reporting
          
          ### ğŸ“Š Test Coverage
          - Unit Tests: Core DOM functions and browser integration
          - Integration Tests: UI server and API endpoints  
          - Security Tests: Input validation and secure execution
          - Performance Tests: Query caching and memory management
          - Configuration Tests: Environment-aware settings
          - Error Handling: Graceful failure scenarios
          
          [ğŸ“‹ View Test Report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
        draft: false
        prerelease: false

  cleanup:
    name: ğŸ§¹ Cleanup
    runs-on: ubuntu-latest
    needs: [test, build, publish]
    if: always()
    
    steps:
    - name: ğŸ“Š Report workflow status
      run: |
        echo "## ğŸ Workflow Summary"
        echo "- Tests: ${{ needs.test.result }}"
        echo "- Build: ${{ needs.build.result }}"
        echo "- Publish: ${{ needs.publish.result }}"
        
        if [ "${{ needs.test.result }}" = "success" ]; then
          echo "âœ… All tests passed successfully"
        else
          echo "âŒ Tests failed - check logs for details"
          exit 1
        fi