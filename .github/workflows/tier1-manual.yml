name: TIER 1 Manual Test Suite

on:
  workflow_dispatch:
    inputs:
      test_mode:
        description: 'Test execution mode'
        required: true
        default: 'headless'
        type: choice
        options:
        - headless
        - headed
      specific_test:
        description: 'Run specific test (optional)'
        required: false
        type: choice
        options:
        - all
        - smart-locators
        - advanced-waiting
        - keyboard-actions

jobs:
  tier1-manual:
    name: TIER 1 Manual Execution
    runs-on: ubuntu-latest
    timeout-minutes: 25
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm i
      
    - name: Setup Chrome for testing
      uses: browser-actions/setup-chrome@v1
      with:
        chrome-version: stable
        
    - name: Setup virtual display for headed mode
      if: inputs.test_mode == 'headed'
      run: |
        sudo apt-get update
        sudo apt-get install -y xvfb
        export DISPLAY=:99
        Xvfb :99 -screen 0 1920x1080x24 > /dev/null 2>&1 &
        
    - name: Clean Chrome environment
      run: |
        pkill -f "chrome.*remote-debugging-port" || true
        rm -rf /tmp/chrome-automation-test || true
        
    - name: Run all TIER 1 tests
      if: inputs.specific_test == 'all' || inputs.specific_test == ''
      run: |
        echo "Running all TIER 1 tests..."
        npm test tests/tier1-smart-locators.test.js --run
        npm test tests/tier1-advanced-waiting.test.js --run
        npm test tests/tier1-keyboard-actions.test.js --run
      env:
        HEADED: ${{ inputs.test_mode == 'headed' && 'true' || 'false' }}
        DISPLAY: ${{ inputs.test_mode == 'headed' && ':99' || '' }}
        
    - name: Run Smart Locators test
      if: inputs.specific_test == 'smart-locators'
      run: npm test tests/tier1-smart-locators.test.js --run
      env:
        HEADED: ${{ inputs.test_mode == 'headed' && 'true' || 'false' }}
        DISPLAY: ${{ inputs.test_mode == 'headed' && ':99' || '' }}
        
    - name: Run Advanced Waiting test
      if: inputs.specific_test == 'advanced-waiting'
      run: npm test tests/tier1-advanced-waiting.test.js --run
      env:
        HEADED: ${{ inputs.test_mode == 'headed' && 'true' || 'false' }}
        DISPLAY: ${{ inputs.test_mode == 'headed' && ':99' || '' }}
        
    - name: Run Keyboard Actions test
      if: inputs.specific_test == 'keyboard-actions'
      run: npm test tests/tier1-keyboard-actions.test.js --run
      env:
        HEADED: ${{ inputs.test_mode == 'headed' && 'true' || 'false' }}
        DISPLAY: ${{ inputs.test_mode == 'headed' && ':99' || '' }}
        
    - name: Upload test artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: tier1-manual-results-${{ inputs.test_mode }}-${{ github.run_number }}
        path: |
          screenshots/
          test-results.json
          *.log
        retention-days: 14